<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="main">
    <div class="main-component">
        <div class="main-component-left">
            <div class="result"><h3>Your result</h3></div>
            <div class="result-points"><h3>76</h3>
                <p> of 100</p></div>
            <div class="conclusions">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3 class="summary-headline">Summary</h3>
            <div class="summary-items">
                <div class="summary-item reaction">
                    <div class="summary-item-title">
                        <img src="icon-reaction.svg" alt="reaction"/>
                        <h4>Reaction</h4>
                    </div>
                    <div class="summary-points">
                        <span class="summary-point">80</span>
                        <span>/</span>
                        <span class="summary-max-point">100</span>
                    </div>
                </div>
                <div class="summary-item memory">
                    <div class="summary-item-title">
                        <img src="icon-memory.svg" alt="memory"/>
                        <h4>Memory</h4>
                    </div>
                    <div class="summary-points">
                        <span class="summary-point">92</span>
                        <span>/</span>
                        <span class="summary-max-point">100</span>
                    </div>
                </div>
                <div class="summary-item verbal">
                    <div class="summary-item-title">
                        <img src="icon-verbal.svg" alt="verbal"/>
                        <h4>Verbal</h4>
                    </div>
                    <div class="summary-points">
                        <span class="summary-point">61</span>
                        <span>/</span>
                        <span class="summary-max-point">100</span>
                    </div>
                </div>
                <div class="summary-item visual">
                    <div class="summary-item-title">
                        <img src="icon-visual.svg" alt="visual"/>
                        <h4>Reaction</h4>
                    </div>
                    <div class="summary-points">
                        <span class="summary-point">72</span>
                        <span>/</span>
                        <span class="summary-max-point">100</span>
                    </div>
                </div>
            </div>
            <button class="btn-continue">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
